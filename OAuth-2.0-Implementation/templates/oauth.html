<html lang="en">
    <head>
        <title>OAuth 2.0 Implementation Results</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="jumbotron">
                <h1 class="centered-text display-3">OAuth 2.0 Implementation Results</h1>
                    <p class="lead centered-text">
                        <p class="lead centered-text">
                            Access to your Google+ account's protected resource
                            (email) has been achieved. See displayed content below.
                        </p>
                        <ul>
                            <li><strong>First Name</strong>: {{ fname }}</li>
                            <li><strong>Last Name</strong>: {{ lname }}</li>
                            <li><strong>Google+ Link</strong>: <a href="{{ gplink }}">{{ gplink_name }}</a></li>
                            <li><strong>State</strong>: {{ state }}</li>
                        </ul>
                    </p>
                <p>
                    {{noAccount}}
                </p>
            </div>
        </div>
    </body>
</html>
